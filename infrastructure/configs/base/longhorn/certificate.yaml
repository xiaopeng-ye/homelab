apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: myhomelab-certificate
  namespace: longhorn-system
spec:
  secretName: myhomelab-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "*.myhomelab.dpdns.org"
  dnsNames:
    - "myhomelab.dpdns.org"
    - "*.myhomelab.dpdns.org"